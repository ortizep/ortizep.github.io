<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORTIZEP</title>
    <link rel="stylesheet" href="css/ortizep.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    </head>
    <body>
    
    <input type="checkbox" id="check">
    
    <header>
        
        <a href="https://imgbb.com/"><img src="https://i.ibb.co/0ZYm3xB/ortizep-logo3.jpg" alt="ortizep-logo3" border="0" /></a>
        
        <div class="navigation">
        <a href="#">Inicio</a>
        <a href="#">Quienes Somos</a>
        <a href="#">Trabajos</a>
        <a href="#">Contacto</a>
        </div>
        <label for="check">
        <i class="fas fa-bars menu-btn"></i>
        <i class="fas fa-times close-btn"></i>
        </label>
    </header>
    
    <main> 
        <div class="flex-container">
            <form class="form">
                <div class="form__section">
                    <input type="text" class="form__input" placeholder="Nombre รณ Empresa">
                </div>
                <div class="form__section">
                    <input type="email" class="form__input" placeholder="mail">
                </div>
                <div class="form__section">
                    <textarea class="form__input" placeholder="Escriba su Mensaje"></textarea>
                </div>
                <div class="form__section">
                    <input type= "submit" class="form__input">
                </div>
                
            </form>
            <div class="form-img">
                <img src="imagenes/mail2.png"
                alt="Imagen Correo">    
            </div>
        </div> 
        
       
    </main>
    
    <footer>
        <div class="media-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>
    
    </body>
</html>
